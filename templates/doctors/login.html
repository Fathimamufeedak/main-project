{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 rounded-12 shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-success">Ayurvedic Doctor Login</h3>
          <p class="text-muted">This login is for verified doctors. Account access is allowed only after Admin approval.</p>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              {{ form.password }}
            </div>
            <div class="d-grid">
              <button class="btn btn-primary rounded">Ayurvedic Doctor Login</button>
            </div>
          </form>
          <div class="mt-3 text-center"><a href="/auth/">Choose different role</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
