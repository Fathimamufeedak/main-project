{% extends 'base.html' %}
{% block content %}
  <h2>Doctor Requests (Pending)</h2>
  <ul>
    {% for d in doctors %}
      <li>{{ d.user.username }} - {{ d.qualification }} - <a href="{% url 'approve_doctor' d.pk %}">Approve</a></li>
    {% empty %}
      <li>No pending doctor requests.</li>
    {% endfor %}
  </ul>
{% endblock %}
