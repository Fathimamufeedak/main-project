{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medicinal Plant Identification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(46, 125, 50, 0.15);
            padding: 40px;
            border: none;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.75rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .role-selection {
            margin-bottom: 25px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
        }
        
        .role-selection label {
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
            display: block;
            font-size: 0.95rem;
        }
        
        .role-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .role-option {
            flex: 1;
            min-width: 100px;
        }
        
        .role-option input[type="radio"] {
            display: none;
        }
        
        .role-option label {
            display: block;
            padding: 12px 20px;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            font-weight: 500;
            color: #666;
        }
        
        .role-option input[type="radio"]:checked + label {
            background: #2e7d32;
            color: #ffffff;
            border-color: #2e7d32;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }
        
        .role-option label:hover {
            border-color: #2e7d32;
            color: #2e7d32;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }
        
        .form-control {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #2e7d32;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .icon-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .icon-wrapper i {
            font-size: 3rem;
            color: #2e7d32;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="icon-wrapper">
                <i class="bi bi-flower1"></i>
            </div>
            
            <div class="login-header">
                <h2>ðŸŒ¿ Medicinal Plant Guide</h2>
                <p>Sign in to your account</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <!-- Role Selection -->
                <div class="role-selection">
                    <label>Select Your Role:</label>
                    <div class="role-options">
                        <div class="role-option">
                            <input type="radio" id="role_user" name="role" value="user" {% if selected_role == 'user' %}checked{% endif %}>
                            <label for="role_user">
                                <i class="bi bi-person me-1"></i> User
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role_doctor" name="role" value="doctor" {% if selected_role == 'doctor' %}checked{% endif %}>
                            <label for="role_doctor">
                                <i class="bi bi-heart-pulse me-1"></i> Doctor
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="role_admin" name="role" value="admin" {% if selected_role == 'admin' %}checked{% endif %}>
                            <label for="role_admin">
                                <i class="bi bi-shield-check me-1"></i> Admin
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">
                        <i class="bi bi-envelope me-1"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required 
                        autofocus
                    >
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">
                        <i class="bi bi-lock me-1"></i> Password
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </form>
            
            <div class="register-link">
                <p class="mb-0 text-muted small">
                    Don't have an account? 
                    <a href="{% url 'register' %}">Register as User</a> or 
                    <a href="{% url 'doctor_register' %}">Register as Doctor</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
