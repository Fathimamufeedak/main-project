{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4 class="text-success">Add / Update Remedy for Consultation #{{ consult.id }}</h4>
  <div class="card mt-3 shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Save Remedy</button>
        <a href="{% url 'doctor_consultation_detail' consult.id %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
