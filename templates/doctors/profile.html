{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-success">My Profile</h3>
  <div class="card mt-3 shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">First name</label>
            <input name="first_name" class="form-control" value="{{ doctor.user.first_name }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input name="last_name" class="form-control" value="{{ doctor.user.last_name }}">
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Email</label>
          <input name="email" class="form-control" value="{{ doctor.user.email }}">
        </div>
        <hr>
        {{ form.as_p }}
        <div class="mt-2">
          <button class="btn btn-success">Save</button>
          <a href="{% url 'doctor_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
      <div class="mt-3">
        <p>Verification status: {% if doctor.is_verified %}<span class="badge bg-success">Approved</span>{% else %}<span class="badge bg-warning text-dark">Pending</span>{% endif %}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
