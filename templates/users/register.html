{% extends 'base.html' %}
{% block content %}
  <div class="card p-4" style="max-width:560px">
    <h3 class="text-success">User Registration</h3>
    <p class="text-muted">Create a user account to access plant identification and consultations.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">User Registration</button>
      </div>
    </form>
    <div class="mt-3"><a href="/auth/">Choose different role</a></div>
  </div>
{% endblock %}
