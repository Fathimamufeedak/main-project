{% extends 'base.html' %}
{% block content %}
  <div class="card p-4" style="max-width:640px">
    <h3 class="text-success">Doctor Registration</h3>
    <p class="text-muted">Register as an Ayurvedic doctor. Accounts require admin approval before accessing the doctor dashboard.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid">
        <button class="btn btn-secondary">Doctor Registration</button>
      </div>
    </form>
    <div class="mt-3"><a href="/auth/">Choose different role</a></div>
  </div>
{% endblock %}
