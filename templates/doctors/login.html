{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-success">Doctor Login</h3>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              {{ form.password }}
            </div>
            <button class="btn btn-success rounded">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
